name: Build and Compose Metrics

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build and Metrics"
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          validate-wrappers: true
          gradle-home-cache-cleanup: true

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run Compose Metrics
        run: ./gradlew assembleRelease -PenableMultiModuleComposeReports=true --rerun-tasks

      - name: Generate HTML Report
        run: |
          echo "<!DOCTYPE html>
          <html lang='en'>
          <head>
              <meta charset='UTF-8'>
              <meta name='viewport' content='width=device-width, initial-scale=1.0'>
              <title>Compose Compiler Metrics Report</title>
              <style>
                  body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
                  h1 { color: #333; }
                  pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; }
              </style>
          </head>
          <body>
              <h1>Compose Compiler Metrics Report</h1>
              <pre>" > compose_metrics_report.html
          find . -name "*-composables.txt" | xargs cat >> compose_metrics_report.html
          echo "</pre>
          </body>
          </html>" >> compose_metrics_report.html

      - name: Upload Compose Metrics Report
        uses: actions/upload-artifact@v4
        with:
          name: compose-metrics-report
          path: compose_metrics_report.html